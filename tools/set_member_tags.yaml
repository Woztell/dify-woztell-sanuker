    type: string
    human_description:
      en_US: Channel in WOZTELL.
      zh_Hans: 在 WOZTELL 后台的 Channel。
    label:
      en_US: Channel
      zh_Hans: 频道
    llm_description: Channel in WOZTELL.
    name: channelId
    required: true
  - form: llm
    human_description:
      en_US: Enter tags, separated by commas.
      zh_Hans: 标签，多个用逗号隔开。
    label:
      en_US: Tags
      zh_Hans: 标签
    llm_description: Member tags.
    name: tags
    required: true
    type: string
  - form: llm
    human_description:
      en_US: External ID in integration. E.g. PSID on Facebook, phone number on WhatsApp, etc.
      zh_Hans: Whatsapp 的号码或者 PSID。
    label:
      en_US: External ID
      zh_Hans: External ID
    llm_description: PSID on Facebook, phone number on WhatsApp, etc.
    name: externalId
    required: true
